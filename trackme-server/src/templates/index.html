<script>
  document.addEventListener("DOMContentLoaded", function(event) {
    const image_elem = document.getElementById("streamer-image");
    const text_elem = document.getElementById("streamer-text");
    const left_button = document.getElementById("left");
    const right_button = document.getElementById("right");
    const up_button = document.getElementById("up");
    const down_button = document.getElementById("down");
    const set_speed = document.getElementById("set-speed");

    var socket = io.connect('http://' + document.domain + ':' + location.port + '/web', {
      reconnection: false
    });

    socket.on('connect', () => {
      console.log('Connected');
      socket.emit('begin_video');
      left_button.onclick = () =>{
        socket.emit('change_state',{'direction':'left'});
      };
      right_button.onclick = () =>{
        socket.emit('change_state',{'direction':'right'});
      };
      up_button.onclick = () =>{
        socket.emit('change_state',{'direction':'up'});
      };
      down_button.onclick = () =>{
        socket.emit('change_state',{'direction':'down'});
      };
      set_speed.onclick = ()=>{
        let speed = document.getElementById('speed-val').value;
        if(speed !== ""){
          document.getElementById('speed-val').value = "";
          document.getElementById('cur-speed').innerHTML = speed;
          socket.emit('change_state', {'speed':speed })
        }
      }
    });

    socket.on('disconnect', () => {
      console.log('Disconnected');
    });

    socket.on('connect_error', (error) => {
      console.log('Connect error! ' + error);
    });

    socket.on('connect_timeout', (error) => {
      console.log('Connect timeout! ' + error);
    });

    socket.on('error', (error) => {
      console.log('Error! ' + error);
    });

    // Update image and text data based on incoming data messages
    socket.on('server2web', (msg) => {
      if(msg.image !== undefined) image_elem.src = msg.image;
      text_elem.innerHTML += msg.text;
    });
  });
</script>
